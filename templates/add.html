<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Add Entry</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="form-container">
        <a href="/assignments">Back</a>
        <h1>Add Entry</h1>
        <form action="/newassignment" method="POST" enctype="multipart/form-data">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="input" required><br><br>

            <label for="title">Title:</label>
            <input type="text" id="name" name="name" class="input" required><br><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" class="input" required><br><br>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="input" required></textarea><br><br>
            
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" class="input"><br><br>
            
            <button type="submit" class="button-2">Add Entry</button>
        </form>
    </div>
</body>
</html>
